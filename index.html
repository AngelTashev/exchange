<html>

<head>
    <title>Exchange</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="row">
        <div id="currency-container" class="container-fluid col-sm-6">
            <div class="row">
                <h4 class="display-4">Current rates</h4>
                <button id="refresh-btn" class="btn btn-primary">Refresh</button>    
            </div>
            <div id="info-container"></div>
        </div>
        <div id="calculator-container" class="container-fluid col-sm-4">
            <h4 class="display-4">Currency Calculator</h4>
            <form>
                <div class="form-group">
                    <label for="inputValue">Amount</label>
                    <input type="number" class="form-control" id="inputValue"
                        placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label for="currencyValue">Currency</label>
                    <select class="form-control" id="currencyValue">
                        <option value="0XXBTZEUR" selected>BTC - EUR</option>
                        <option value="0XXBTZUSD">BTC - USD</option>
                        <option value="0XETHZEUR">ETH - EUR</option>
                        <option value="0XETHZUSD">ETH - USD</option>
                        <option value="0BCHEUR">BCH - EUR</option>
                        <option value="0BCHUSD">BCH - USD</option>
                        <option value="1XXBTZEUR" selected>EUR - BTC</option>
                        <option value="1XXBTZUSD">USD - BTC</option>
                        <option value="1XETHZEUR">EUR - ETH</option>
                        <option value="1XETHZUSD">USD - ETH</option>
                        <option value="1BCHEUR">EUR - BCH</option>
                        <option value="1BCHUSD">USD - BCH</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="convertBtn" class="btn btn-primary">Convert</button>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control"
                        placeholder="Result" id="resultField" disabled>
                </div>
                <div class="form-group">
                    <h5>for exchange rate of: <strong><span id="currentRate"></span></strong></h5>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
